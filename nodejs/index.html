<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instakilo</title>
</head>
    <style>

        body{
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        #messageBox{
            border: 1px solid black;
            height: 90vh;
        }

        #messageBox p{
            margin: 0;
            padding: 10px;
        }

        #messageBox  :nth-child(odd){
            background-color: #aaa;
        }

        form{
          display: flex;
        }

        #nom{
            flex: 1;
            padding: 10px;             
        }

        #message{
            flex: 5;
            padding: 10px;
        }
        
        button{
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #839dfe;
            color: white;
        }
  </style>

<body>

    <div id="messageBox"></div>

    <form>
        <input type="text" id="nom" placeholder="Entrez votre nom">
        <input type="text" id="message" placeholder="Tapez votre message">
        <button>Envoyer</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>

        //Connexion au serveur
        const socket = io();
        window.onload = () => {

            //Ecoute de l'evenement submit
            document.querySelector("form").addEventListener("submit", (e) => {

                //Empeche l'envoi du formulaire
                e.preventDefault();
                const nom = document.querySelector("#nom");
                const message = document.querySelector("#message");
                console.log("Formulaire envoyÃ©");

                //Envoi du message
                socket.emit("chat_message", { nom: nom.value, message: message.value});
                document.querySelector("#message").value = "";
            });

            //Ecoute de l'evenement "chat_message"
            socket.on("chat_message", (msg) => {
                document.querySelector("#messageBox").innerHTML += `<p>${msg.nom} dit ${msg.message}</p>`
            })

        }
    </script>
