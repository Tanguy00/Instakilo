<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Instakilo</title>
</head>

<body>

    <div id="messageBox"></div>

    <form>
        <input type="text" id="nom" placeholder="Entrez votre pseudo">
        <input type="text" id="message" placeholder="Tapez votre message">
        <button>Envoyer</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>

        //Connexion au serveur
        const socket = io();
        window.onload = () => {

            //Ecoute de l'evenement submit
            document.querySelector("form").addEventListener("submit", (e) => {

                //Empeche l'envoi du formulaire
                e.preventDefault();
                const nom = document.querySelector("#nom");
                const message = document.querySelector("#message");
                console.log("Formulaire envoyÃ©");

                //Envoi du message
                socket.emit("chat_message", { nom: nom.value, message: message.value});
                document.querySelector("#message").value = "";
            });

            //Ecoute de l'evenement "received_message"
            socket.on("received_message", (msg) => {
                document.querySelector("#messageBox").innerHTML += `<p>${msg.nom} dit ${msg.message}</p>`
            })

        }
    </script>

</body>
</html>
